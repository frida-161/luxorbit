{% extends 'base.html' %}

{% block header %}
  {% block title %}
    Upload GeoJSON
  {% endblock %}
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="formFile" class="form-label">Upload GeoJSON</label>
    <input class="form-control" type="file" id="formFile" name="file">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
